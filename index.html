<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>App do Mago</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0f172a;
    }
    #root {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #error-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.95);
      color: white;
      padding: 20px;
      overflow: auto;
      z-index: 9999;
      font-family: monospace;
    }
    #error-overlay.show {
      display: block;
    }
    #error-overlay h1 {
      color: #ef4444;
      margin-bottom: 20px;
    }
    #error-overlay pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <noscript>Você precisa habilitar JavaScript para usar o App do Mago.</noscript>
  <div id="root"></div>
  <div id="error-overlay">
    <h1>⚠️ Erro no App</h1>
    <pre id="error-message"></pre>
  </div>
  <script>
    // Capturar erros globais
    window.addEventListener('error', function(event) {
      const overlay = document.getElementById('error-overlay');
      const message = document.getElementById('error-message');
      message.textContent = 'Erro: ' + event.message + '\n\n' +
        'Arquivo: ' + event.filename + '\n' +
        'Linha: ' + event.lineno + '\n' +
        'Coluna: ' + event.colno + '\n\n' +
        'Stack: ' + (event.error ? event.error.stack : 'N/A');
      overlay.classList.add('show');
    });

    window.addEventListener('unhandledrejection', function(event) {
      const overlay = document.getElementById('error-overlay');
      const message = document.getElementById('error-message');
      message.textContent = 'Promise rejeitada: ' + event.reason;
      overlay.classList.add('show');
    });
  </script>
</body>
</html>
